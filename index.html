    <title>TIME</title>
    <!-----CODE-BY-ALVINJOBY----->
    <!----follow-me-on-github:(ID) AlvinJoby------->
</head>
<body>
    <!-----CODE-BY-ALVINJOBY----->
    <!----follow-me-on-github:(ID) AlvinJoby------->
    <div class="tab-container">
        <header id="tabButtons">
            <button id="clock" class="tab-button active" data-tab="clockTab" onclick="clock()">Clock</button>
            <button id="stopwatch" class="tab-button" data-tab="stopwatchTab">Stopwatch</button>
            <button id="timer" class="tab-button" data-tab="timerTab">Timer</button>
        </header>
    </div>
    <!-----CODE-BY-ALVINJOBY----->
    <!----follow-me-on-github:(ID) AlvinJoby------->
    <div id="tabContent">
        <div id="clockTab" class="tab active">
            <span id="clockTime">00:00:00</span>
            <span id="amorpm">am</span>
        </div>

        <div id="stopwatchTab" class="tab">
            <div id="stopwatchDisplay">
                00:00:00:00
            </div>
            <div id="stopwatchBtns">
            <button id="mainStopwatchBtn" class="stopwatchBTns" onclick="startStopwatch()">Start</button>
            <button id="resetStopwatchBtn" class="stopwatchBTns" onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
        <!-----CODE-BY-ALVINJOBY----->
    <!----follow-me-on-github:(ID) AlvinJoby------->
        <div id="timerTab" class="tab">
            <div id="inputDivTimerTab">
                <input type="number" id="hours" value="00" class="timerInput" min="0" max="60"><span class="dividerInput"> : </span>
                <input type="number" id="minutesTimer" value="00" class="timerInput" min="0" max="60"><span class="dividerInput"> : </span>
                <input type="number" id="secondsTimer" value="00" class="timerInput" min="0" max="60">
            </div>
            <div id="timerRealDisplay" style="display: none;">00:00:00</div>
            <div id="timerTabBtnContainer">
                <audio id="timerEndSound" src="music.mp3" preload="auto" style="display: none;"></audio>
                <div id="playButton"><button id="startTimerBtn" onclick="startTimer()"><img src="playPNG.png" alt="play"></button></div>
                <div id="pauseButton" style="display: none;"><button id="startTimerBtn" onclick="pauseTimer()"><img src="pausePNG.png" alt="pause"></button></div>
                <button id="resetTimerBtn" onclick="resetTimer()"><img src="resetPNG.png" alt="reset"></button>
            </div>
        </div>
    </div>
    <!-----CODE-BY-ALVINJOBY----->
    <!----follow-me-on-github:(ID) AlvinJoby------->
    <script src="script.js"></script>
</body>
</html>
